<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    {% block script %}
    {% endblock script %}
</head>
<body>

<div>
    <h1 style="display: inline">Wanderful! The one stop shop for all your location/list needs.</h1>
<span style="float:right;">
    <a href="{% url 'home' %}">Home</a> |
    {% if user.is_authenticated %}
       <a href="{% url 'profile' %}">{{ user.username }}</a> | <a href="{% url 'logout' %}">Logout</a>
    {% else %}
        <a href="{% url 'login' %}">Login</a> | <a href="{% url 'register' %}">Register</a>
    {% endif %}
</span>

</div>

{% block content %}
{% endblock content %}

</body>
</html>
