{% extends "base.html" %}

{% block content %}
    <form method="post" action=".">
        {% csrf_token %}
        {{ form.as_p }}

        <input type="submit" value="Log in">
    </form>
    <a href="{% url 'password_reset' %}">Forgot Password?</a>
    <p>Not member? <a href="{% url 'register' %}">Register!</a></p>
{% endblock %}
